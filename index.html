<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins</title>
    <style>
        .btn {
            transition: box-shadow .2s;
            display: inline-block;
            padding: 0.5em 1em;
            color: #fff;
            text-decoration: none;
        }

        .box {
            padding: 16px;
            border-bottom: 1px solid #999;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <h1>Tampermonkey</h1>
            <a href="https://www.tampermonkey.net/" target="_blank" class="btn"
                style="background-color: #67C23A;">安装插件</a>
        </div>
        <div v-for="(item,index) of list" :key="index" class="box">
            <h2>{{item.name}}</h2>
            <div style="margin-bottom: 16px;">{{item.desc}}</div>
            <a :href="item.path" target="_blank" class="btn" style="background-color: #409EFF;">
                安装脚本
            </a>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/vue/3.2.26/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    list: []
                }
            },
            mounted() {
                fetch("./config.json").then(resp => resp.json()).then(data => {
                    this.list = data;
                });
            }
        }).mount('#app')
    </script>
</body>

</html>
